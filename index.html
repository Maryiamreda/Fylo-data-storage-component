<!DOCTYPE html>
<html>

<head>
    <title class="t">Blog preview card
    </title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <div class="background-image">
        <img src="./images/bg-desktop.png">
    </div> -->

    <div class="container">
        <div class="fylo">
            <div class="logo">
                <img src="./images/logo.svg">
            </div>
            <div class="icons">
                <div class="icon"> <img src="./images/icon-document.svg"></div>
                <div class="icon"> <img src="./images/icon-folder.svg"></div>
                <div class="icon"> <img src="./images/icon-upload.svg"></div>


            </div>
        </div>
        <div class="storage">
            <div class="bubble">
                <span>185</span> GB LEFT
            </div>
            <p> You've used <strong>815 GB</strong> of your storage</p>
            <div class="scale">
                <div class="level"></div>
                <div class="ball"></div>
            </div>
            <div class="range">
                <div class="text"><strong>0 GB</strong></div>
                <div class="text"><strong>1000 GB</strong></div>
            </div>
        </div>
    </div>
</body>

</html>
